<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <a href="index.html" class="brand">ABC Bank</a>
            <ul>
                <li><a href="accountreg.html">Account Registration</a></li>
                <li><a href="login.html">User Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="Amount Transfer.html">Amount Transfer</a></li>
                <li><a href="Transaction History.html">Transaction History</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Account Registration</h2>
        <form action="#" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
